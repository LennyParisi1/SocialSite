<template name="register">
    <div id="logInDiv">
        <div id="blueTop">Space Book</div>
        <form id="logInForm">
                <div class="logInElementDiv">
                    <input type="email" placeholder="Email" name="registerEmail"/>
                </div>
                <div class="logInElementDiv">
                    <input type="password" placeholder="Password" name="registerPassword"/>
                </div>
                <div class="logInElementDiv">
                    <input type="FirstName" placeholder="First Name" name="firstName"/>
                </div>
                <div class="logInElementDiv">
                    <input type="LastName" placeholder="Last Name" name="lastName"/>
                </div>
                <div class="logInElementDiv">   
                <select name="month">
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="Mars">Mars</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
                <select name="year">
                    <!-- Hard coded for now -->
                    <option value="2003">2003</option>
                    <option value="2002">2002</option>
                    <option value="2001">2001</option>
                    <option value="2000">2000</option>
                    <option value="1999">1999</option>
                    <option value="1998">1998</option>
                    <option value="1997">1997</option>
                    <option value="1996">1996</option>
                    <option value="1995">1995</option>
                    <option value="1994">1994</option>
                    <option value="1993">1993</option>
                    <option value="1992">1992</option>
                    <option value="1991">1991</option>
                    <option value="1990">1990</option> 
                </select>
                </div>
                <div id="logInBtnDiv">
                    <input id="logInBtn" type="submit" value="Register" />
                </div>
        </form>
    </div>
    <div id="signUpTxtDiv">Already have an account? <a class="signUpA" href="{{pathFor route='login'}}">Log in</a> here!</div>
</template>

<template name="login">
    <div id="logInDiv">
        <div id="blueTop">Space Book</div>
        <form id="logInForm">
                <div class="logInElementDiv">
                    <input type="email" placeholder="Email" name="loginEmail"/>
                </div>
                <div class="logInElementDiv">
                    <input type="password" placeholder="Password" name="loginPassword"/>
                </div>
                <div id="logInBtnDiv">
                    <input id="logInBtn" type="submit" value="Login" />
                </div>
        </form>
    </div>
    <div id="signUpTxtDiv">New to Space Book? <a class="signUpA" href="{{pathFor route='register'}}">Sign up</a> here!</div>
        {{#if currentUser}}
        <footer>
            <div class="logOutDiv"><a href="#" class="logOut">Logout</a></div>
            <div class="logOutDiv"><a href="#" class="delete">Delete Account</a></div>
        </footer>
        {{/if}}
</template>
