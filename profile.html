<template name="profile">
    <div class="contentDiv">
        <div class="blueTop pageContent" id="profileName">Profile</div>
        <div class="pageContent text">
            First Name: {{currentUser.profile.firstName}}
        </div>
        <div class="pageContent text">
            Last Name: {{currentUser.profile.lastName}}
        </div>
        <div class="pageContent last text">
            Birthday: {{currentUser.profile.birthMonth}}, {{currentUser.profile.birthYear}}
        </div>
    </div>
</template>
